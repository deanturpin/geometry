<!DOCTYPE HTML>

<!-- Geometry script -->
<script type="text/javascript">

	"use strict"

	// Don't do anything until page has loaded completely
	onload = function() {

		// Create a canvas element
		const canvas = document.createElement("canvas")
		const body = document.getElementsByTagName("body")[0]

		// Add it to the DOM
		body.appendChild(canvas)

		// Define canvas (view port)
		const context = canvas.getContext("2d")

		// Set canvas size
		const width = canvas.width = window.innerWidth * .95
		const height = canvas.height = window.innerHeight * .92

		// Offset from the origin
		const x = width/2
		const y = height/2

		// Circle wrapper
		function circle(x, y, r) {

			context.beginPath()

			context.arc(
				x,
				y,
				r,
				0,
				2 * Math.PI,
				false)

			context.stroke()
		}

		// Start radius
		const r = (width < height ? width : height) / 2

		// Draw the first circle
		circle(x, y, r)

		// Create inner circles
		// Top and bottom
		circle(x, y - r/2, r/2)
		circle(x, y + r/2, r/2)

		// Left and right
		circle(x - 2*r/3, y, r/3)
		circle(x + 2*r/3, y, r/3)

		// circle(x + .26*r, y, r/16)

		// Corners
		circle(x + 2*r/3, y - r/2, r/6)
		circle(x + 2*r/3, y + r/2, r/6)
		circle(x - 2*r/3, y - r/2, r/6)
		circle(x - 2*r/3, y + r/2, r/6)

		// circle(x - 2.5*r/5, y + 3*r/4, r/11)

		// Periodically reload the page
		setInterval(function() {

			if (window.location.href.split("?").pop() === "reload")
				window.location.reload()
		}, 2000)
	}
</script>
